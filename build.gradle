plugins {
    id 'java'
}

group 'eirol.lacang'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.2.4'
    testCompile group: 'io.cucumber', name: 'cucumber-picocontainer', version: '4.2.4'
    compile group: 'io.cucumber', name: 'cucumber-java8', version: '4.2.4'
    compile group: 'io.appium', name: 'java-client', version: '7.0.0'
}


